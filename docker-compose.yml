version: "3.9"

services:
  app:
    # Build a partir do repositório Git
    build:
      context: https://github.com/Emanuelluz/phpCodeigniter.git#main  # ajuste para sua URL e branch
      dockerfile: Dockerfile
    image: seu-registry/phpcodeigniter:latest  # opcional: push para registry
    deploy:
      replicas: 2
      placement:
        constraints:
          - node.role == manager
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      labels:
        - "traefik.enable=true"
        - "traefik.docker.network=labnet"
        # HTTP → HTTPS redirect
        - "traefik.http.routers.app-http.rule=Host(`pppr.ecl.dev.br`)"
        - "traefik.http.routers.app-http.entrypoints=web"
        - "traefik.http.routers.app-http.middlewares=redirect-to-https"
        # HTTPS
        - "traefik.http.routers.app.rule=Host(`pppr.ecl.dev.br`)"
        - "traefik.http.routers.app.entrypoints=websecure"
        - "traefik.http.routers.app.tls.certresolver=letsencryptresolver"
        - "traefik.http.services.app.loadbalancer.server.port=80"
        # Middleware
        - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
        - "traefik.http.middlewares.redirect-to-https.redirectscheme.permanent=true"
    networks:
      - labnet
      - internal_net

  mariadb:
    image: mariadb:11
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: on-failure
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: codeigniter
      MYSQL_USER: ciuser
      MYSQL_PASSWORD: cipass
    volumes:
      - mariadb_data:/var/lib/mysql
    networks:
      - internal_net

volumes:
  mariadb_data:

networks:
  labnet:
    external: true
    name: labnet
  internal_net:
    external: true
    name: phpcodeigniter_internal_net